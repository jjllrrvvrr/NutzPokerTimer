<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nutz Poker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #ffffff;
            --secondary: #86868b;
            --border: #2c2c2e;
            --btn: #2c2c2e;
            --font: "-apple-system", "SF Pro Display", sans-serif;
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --card: #ffffff;
            --accent: #000000;
            --secondary: #86868b;
            --border: #d2d2d7;
            --btn: #e8e8ed;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        .nav {
            padding: env(safe-area-inset-top) 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        .nav h1 { font-size: 15px; font-weight: 600; margin: 0; }

        /* MAIN LAYOUT RESPONSIVE */
        .main-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: 0.3s;
        }

        /* PANELS (SIDEBARS) */
        .panel {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: var(--bg);
            z-index: 5;
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .panel.active { transform: translateX(0); }
        .panel-left { left: 0; transform: translateX(-100%); border-right: 1px solid var(--border); }
        
        @media (min-width: 900px) {
            .panel { position: relative; transform: translateX(0); width: 300px; display: block; }
            .panel-left { transform: translateX(0); }
            .mobile-tabs { display: none !important; }
        }

        /* TIMER & BLINDS */
        #ui-blinds { font-size: clamp(3rem, 15vw, 6rem); font-weight: 800; line-height: 1; margin: 10px 0; }
        #timer { font-size: clamp(4rem, 20vw, 10rem); font-weight: 700; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        .level-tag { color: var(--secondary); text-transform: uppercase; font-size: 12px; font-weight: 700; letter-spacing: 1px; }

        /* LISTS */
        .list-header { font-size: 11px; color: var(--secondary); font-weight: 700; text-transform: uppercase; margin-bottom: 15px; display: block; }
        .row { display: flex; justify-content: space-between; padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 15px; border-radius: 10px; margin-bottom: 2px; }
        .row.out { opacity: 0.4; text-decoration: line-through; }
        .rank-tag { background: var(--btn); padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 8px; vertical-align: middle; }

        /* MOBILE BOTTOM TABS */
        .mobile-tabs {
            display: flex;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .tab-btn.active { color: var(--accent); }

        /* CONTROLS */
        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-top: 1px solid var(--border);
        }
        button { background: var(--btn); color: var(--accent); border: none; padding: 15px 25px; border-radius: 14px; font-weight: 600; font-size: 14px; cursor: pointer; }
        .btn-main { background: var(--accent); color: var(--bg); flex: 1; max-width: 200px; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; padding: 20px; display: none; overflow-y: auto; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; margin: auto; }
        textarea, input { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--accent); padding: 12px; margin: 8px 0; font-size: 16px; box-sizing: border-box; }
        
        .icon-btn { background: none; color: var(--accent); padding: 8px; display: flex; align-items: center; }
    </style>
</head>
<body>

    <nav class="nav">
        <h1 id="ui-tourney-name">NUTZ POKER</h1>
        <div style="display:flex; gap:10px">
            <button onclick="toggleFS()" class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
            </button>
            <button onclick="toggleTheme()" class="icon-btn" id="theme-icon"></button>
            <button onclick="openSettings()" style="padding: 8px 15px; font-size: 12px;">Settings</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- JOUEURS -->
        <aside id="panel-players" class="panel panel-left">
            <span class="list-header">Survivants: <span id="ui-count">0</span></span>
            <div id="ui-player-list"></div>
        </aside>

        <!-- CHRONO -->
        <main class="screen">
            <span class="level-tag" id="ui-level-num">NIVEAU 1</span>
            <div id="ui-blinds">25/50</div>
            <div id="timer">15:00</div>
            <span class="level-tag" id="ui-next" style="opacity:0.6">Suivant: 50/100</span>
        </main>

        <!-- PAYOUTS -->
        <aside id="panel-payouts" class="panel panel-right">
            <span class="list-header">Prix &middot; <span id="ui-total-pot">0</span>‚Ç¨</span>
            <div id="ui-payouts"></div>
        </aside>
    </div>

    <div class="mobile-tabs">
        <button class="tab-btn" id="tab0" onclick="showPanel(0)">Joueurs</button>
        <button class="tab-btn active" id="tab1" onclick="showPanel(1)">Chrono</button>
        <button class="tab-btn" id="tab2" onclick="showPanel(2)">Prix</button>
    </div>

    <div class="controls">
        <button onclick="changeLvl(-1)">‚Üê</button>
        <button class="btn-main" id="play-btn" onclick="toggleTimer()">D√âMARRER</button>
        <button onclick="changeLvl(1)">‚Üí</button>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Config</h2>
            <input type="text" id="in-name" placeholder="Nom">
            <input type="number" id="in-buy" placeholder="Buy-in ‚Ç¨">
            <input type="number" id="in-dur" placeholder="Minutes par niveau">
            <label class="list-header">Structure</label>
            <textarea id="in-blinds" rows="8"></textarea>
            <label class="list-header">Joueurs (un par ligne)</label>
            <textarea id="in-players" rows="5"></textarea>
            <button class="btn-main" onclick="applySettings()" style="width:100%; margin-top:15px">APPLIQUER</button>
            <button onclick="closeSettings()" style="width:100%; margin-top:10px; background:none">Annuler</button>
        </div>
    </div>

    <script>
        let state = {
            theme: 'dark', name: 'NUTZ POKER PRO', buyin: 20, duration: 15, level: 0,
            timeLeft: 900, playing: false, players: [], 
            structure: ["25/50","50/100","75/150","100/200","100/200/200","200/400/200","300/600/300","400/800/400","500/1000/500","600/1200/600","800/1600/800","1000/2000/1000","1500/3000/1500","2000/4000/2000","3000/6000/3000","5000/10000/5000"]
        };
        let clock = null;

        function showPanel(idx) {
            document.getElementById('panel-players').classList.toggle('active', idx === 0);
            document.getElementById('panel-payouts').classList.toggle('active', idx === 2);
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            render();
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function applySettings() {
            state.name = document.getElementById('in-name').value || "POKER";
            state.buyin = parseInt(document.getElementById('in-buy').value) || 0;
            state.duration = parseInt(document.getElementById('in-dur').value) || 15;
            state.structure = document.getElementById('in-blinds').value.split('\n').filter(l => l.trim());
            
            const names = document.getElementById('in-players').value.split('\n').filter(n => n.trim());
            state.players = names.map(n => ({name: n, out: false, rank: null}));
            
            state.level = 0; state.timeLeft = state.duration * 60;
            save(); render(); closeSettings();
        }

        function render() {
            document.body.setAttribute('data-theme', state.theme);
            document.getElementById('ui-tourney-name').innerText = state.name;
            
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            
            document.getElementById('ui-blinds').innerText = state.structure[state.level] || "FIN";
            document.getElementById('ui-level-num').innerText = `NIVEAU ${state.level + 1}`;
            document.getElementById('ui-next').innerText = "Suivant: " + (state.structure[state.level+1] || "FIN");

            const playerUI = document.getElementById('ui-player-list');
            playerUI.innerHTML = "";
            [...state.players].sort((a,b) => a.out - b.out).forEach((p, i) => {
                const realIdx = state.players.indexOf(p);
                playerUI.innerHTML += `
                    <div class="row ${p.out ? 'out' : ''}" onclick="toggleOut(${realIdx})">
                        <span>${p.name} ${p.rank ? `<span class="rank-tag">${p.rank}e</span>` : ''}</span>
                        <span>${p.out ? 'ELIMIN√â' : 'EN JEU'}</span>
                    </div>`;
            });

            document.getElementById('ui-count').innerText = state.players.filter(p => !p.out).length + '/' + state.players.length;
            document.getElementById('ui-total-pot').innerText = state.players.length * state.buyin;
            
            document.getElementById('play-btn').innerText = state.playing ? "PAUSE" : "D√âMARRER";
            document.getElementById('theme-icon').innerHTML = state.theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleTimer() {
            if(state.playing) { clearInterval(clock); state.playing = false; }
            else {
                state.playing = true;
                clock = setInterval(() => {
                    state.timeLeft--;
                    if(state.timeLeft < 0) {
                        state.level++; state.timeLeft = state.duration * 60;
                        if(state.level >= state.structure.length) { clearInterval(clock); state.playing = false; }
                    }
                    render();
                }, 1000);
            }
            render();
        }

        function changeLvl(dir) {
            state.level = Math.max(0, Math.min(state.structure.length - 1, state.level + dir));
            state.timeLeft = state.duration * 60; render();
        }

        function toggleOut(i) {
            const p = state.players[i];
            if(!p.out) {
                p.out = true; p.rank = state.players.filter(x => !x.out).length + 1;
                if(state.players.filter(x => !x.out).length === 1) confetti();
            } else { p.out = false; p.rank = null; }
            save(); render();
        }

        function openSettings() { 
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('in-name').value = state.name;
            document.getElementById('in-buy').value = state.buyin;
            document.getElementById('in-dur').value = state.duration;
            document.getElementById('in-blinds').value = state.structure.join('\n');
            document.getElementById('in-players').value = state.players.map(p => p.name).join('\n');
        }
        function closeSettings() { document.getElementById('modal').style.display = 'none'; }
        function save() { localStorage.setItem('nutz_poker_v7', JSON.stringify(state)); }

        window.onload = () => {
            const saved = localStorage.getItem('nutz_poker_v7');
            if(saved) state = JSON.parse(saved);
            render();
        };
    </script>
</body>
</html>
