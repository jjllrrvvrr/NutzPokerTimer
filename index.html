<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nutz Poker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #ffffff;
            --secondary: #86868b;
            --border: #2c2c2e;
            --btn: #2c2c2e;
            --font: "-apple-system", "SF Pro Display", sans-serif;
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --card: #ffffff;
            --accent: #000000;
            --secondary: #86868b;
            --border: #d2d2d7;
            --btn: #e8e8ed;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* HEADER & ICONS */
        .nav {
            padding: env(safe-area-inset-top) 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        .nav h1 { font-size: 15px; font-weight: 700; margin: 0; }
        .nav-right { display: flex; gap: 12px; align-items: center; }

        .icon-btn { 
            background: none; border: none; cursor: pointer; padding: 5px; 
            display: flex; align-items: center; color: var(--accent); opacity: 0.8;
        }
        .icon-btn svg { fill: currentColor; }

        /* LAYOUT RESPONSIVE */
        .main-container { flex: 1; display: flex; position: relative; overflow: hidden; }

        .screen {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; z-index: 1;
        }

        .panel {
            position: absolute; top: 0; bottom: 0; width: 100%; background: var(--bg);
            z-index: 5; padding: 20px; overflow-y: auto; box-sizing: border-box;
            transform: translateX(100%); transition: transform 0.3s ease;
        }
        .panel-left { left: 0; transform: translateX(-100%); border-right: 1px solid var(--border); }
        .panel-right { right: 0; border-left: 1px solid var(--border); }
        .panel.active { transform: translateX(0); }

        @media (min-width: 1024px) {
            .panel { position: relative; transform: translateX(0); width: 320px; }
            .panel-left { transform: translateX(0); }
            .mobile-tabs { display: none !important; }
        }

        /* TIMER & BLINDS */
        #ui-blinds { font-size: clamp(3rem, 12vw, 6rem); font-weight: 800; margin: 10px 0; }
        #timer { font-size: clamp(4rem, 18vw, 9rem); font-weight: 700; font-variant-numeric: tabular-nums; }
        .level-tag { color: var(--secondary); text-transform: uppercase; font-size: 12px; font-weight: 700; letter-spacing: 1px; }

        /* LISTS & ROWS */
        .list-header { font-size: 11px; color: var(--secondary); font-weight: 700; text-transform: uppercase; margin-bottom: 15px; display: block; }
        .row { 
            display: flex; justify-content: space-between; padding: 16px; 
            background: var(--card); border-radius: 12px; margin-bottom: 8px; font-weight: 500;
        }
        .row.out { opacity: 0.4; filter: grayscale(1); }
        .rank-tag { background: var(--accent); color: var(--bg); padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 8px; }

        /* MOBILE NAVIGATION */
        .mobile-tabs {
            display: flex; background: var(--card); border-top: 1px solid var(--border);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: var(--secondary); font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .tab-btn.active { color: var(--accent); border-top: 2px solid var(--accent); }

        /* CONTROLS */
        .controls { padding: 20px; display: flex; justify-content: center; gap: 12px; border-top: 1px solid var(--border); }
        button { background: var(--btn); color: var(--accent); border: none; padding: 15px 25px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-main { background: var(--accent); color: var(--bg); flex: 1; max-width: 250px; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 24px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        textarea, input { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--accent); padding: 12px; margin: 8px 0; font-size: 16px; box-sizing: border-box; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="nav">
        <h1 id="ui-tourney-name">NUTZ POKER PRO</h1>
        <div class="nav-right">
            <a href="https://github.com" target="_blank" class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
            <button onclick="toggleFS()" class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
            </button>
            <button onclick="toggleTheme()" class="icon-btn" id="theme-icon">üåô</button>
            <button onclick="openSettings()" style="padding: 6px 12px; font-size: 12px;">Settings</button>
        </div>
    </nav>

    <div class="main-container">
        <aside id="panel-players" class="panel panel-left">
            <span class="list-header">Joueurs &middot; <span id="ui-count">0</span></span>
            <div id="ui-player-list"></div>
        </aside>

        <main class="screen">
            <span class="level-tag" id="ui-level-num">NIVEAU 1</span>
            <div id="ui-blinds">25 / 50</div>
            <div id="timer">15:00</div>
            <span class="level-tag" id="ui-next" style="opacity:0.6">Suivant: 50 / 100</span>
        </main>

        <aside id="panel-payouts" class="panel panel-right">
            <span class="list-header">Prix &middot; Pot: <span id="ui-total-pot">0</span>‚Ç¨</span>
            <div id="ui-payouts"></div>
        </aside>
    </div>

    <div class="mobile-tabs">
        <button class="tab-btn" id="tab0" onclick="showPanel(0)">Joueurs</button>
        <button class="tab-btn active" id="tab1" onclick="showPanel(1)">Chrono</button>
        <button class="tab-btn" id="tab2" onclick="showPanel(2)">Prix</button>
    </div>

    <div class="controls">
        <button onclick="changeLvl(-1)">‚Üê</button>
        <button class="btn-main" id="play-btn" onclick="toggleTimer()">D√âMARRER</button>
        <button onclick="changeLvl(1)">‚Üí</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 style="margin:0 0 20px 0">Configuration</h2>
            <label class="list-header">Nom & Buy-in</label>
            <div style="display:flex; gap:10px">
                <input type="text" id="in-name" placeholder="Nom du tournoi">
                <input type="number" id="in-buy" placeholder="Buy-in ‚Ç¨" style="width:100px">
            </div>
            <label class="list-header">Niveaux (Minutes)</label>
            <input type="number" id="in-dur" placeholder="Ex: 15">
            <label class="list-header">Structure Blinds (Une par ligne)</label>
            <textarea id="in-blinds" rows="5" placeholder="25/50&#10;50/100&#10;PAUSE 15"></textarea>
            <label class="list-header">Joueurs (Un par ligne)</label>
            <textarea id="in-players" rows="5" placeholder="Joueur 1&#10;Joueur 2"></textarea>
            
            <button class="btn-main" onclick="applySettings()" style="width:100%; margin-top:20px">ENREGISTRER</button>
            <button onclick="closeSettings()" style="width:100%; margin-top:10px; background:none">ANNULER</button>
        </div>
    </div>

    <script>
        let state = {
            theme: 'dark', name: 'NUTZ POKER PRO', buyin: 20, duration: 15, 
            level: 0, timeLeft: 900, playing: false, players: [], 
            structure: ["25/50","50/100","75/150","100/200","PAUSE 15","200/400/50","300/600/100","400/800/100","500/1000/100"]
        };
        let clock = null;

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            render();
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => {});
            else document.exitFullscreen();
        }

        function showPanel(idx) {
            document.getElementById('panel-players').classList.toggle('active', idx === 0);
            document.getElementById('panel-payouts').classList.toggle('active', idx === 2);
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        function applySettings() {
            state.name = document.getElementById('in-name').value || "POKER";
            state.buyin = parseInt(document.getElementById('in-buy').value) || 0;
            state.duration = parseInt(document.getElementById('in-dur').value) || 15;
            state.structure = document.getElementById('in-blinds').value.split('\n').filter(l => l.trim());
            
            const names = document.getElementById('in-players').value.split('\n').filter(n => n.trim());
            state.players = names.map(n => ({name: n, out: false, rank: null}));
            
            state.level = 0; state.timeLeft = getLevelSecs();
            save(); render(); closeSettings();
        }

        function getLevelSecs() {
            const line = state.structure[state.level] || "";
            if(line.toUpperCase().includes("PAUSE")) return (parseInt(line.split(' ')[1]) || 15) * 60;
            return state.duration * 60;
        }

        function render() {
            document.body.setAttribute('data-theme', state.theme);
            document.getElementById('theme-icon').innerText = state.theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            document.getElementById('ui-tourney-name').innerText = state.name;
            
            // Timer
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            
            // Blinds
            const curr = state.structure[state.level] || "FIN";
            document.getElementById('ui-blinds').innerText = curr;
            document.getElementById('ui-level-num').innerText = curr.includes("PAUSE") ? "PAUSE" : `NIVEAU ${state.level + 1}`;
            document.getElementById('ui-next').innerText = "Suivant: " + (state.structure[state.level+1] || "FIN");

            // Players list (Sorted)
            const playerUI = document.getElementById('ui-player-list');
            playerUI.innerHTML = "";
            [...state.players].sort((a,b) => a.out - b.out || (b.rank - a.rank)).forEach((p) => {
                const realIdx = state.players.indexOf(p);
                playerUI.innerHTML += `
                    <div class="row ${p.out ? 'out' : ''}" onclick="toggleOut(${realIdx})">
                        <span>${p.name} ${p.rank ? `<span class="rank-tag">${p.rank}e</span>` : ''}</span>
                        <span>${p.out ? 'OUT' : 'IN'}</span>
                    </div>`;
            });

            const alive = state.players.filter(p => !p.out).length;
            document.getElementById('ui-count').innerText = `${alive} / ${state.players.length}`;
            
            // Payouts calculation (ex: 50%, 30%, 20%)
            const totalPot = state.players.length * state.buyin;
            document.getElementById('ui-total-pot').innerText = totalPot;
            const payoutUI = document.getElementById('ui-payouts');
            payoutUI.innerHTML = "";
            const shares = [0.5, 0.3, 0.2];
            shares.forEach((s, i) => {
                if(totalPot > 0) payoutUI.innerHTML += `<div class="row"><span>${i+1}er</span><span>${Math.round(totalPot * s)}‚Ç¨</span></div>`;
            });

            document.getElementById('play-btn').innerText = state.playing ? "PAUSE" : "D√âMARRER";
        }

        function toggleTimer() {
            if(state.playing) { clearInterval(clock); state.playing = false; }
            else {
                state.playing = true;
                clock = setInterval(() => {
                    state.timeLeft--;
                    if(state.timeLeft < 0) {
                        state.level++;
                        if(state.level >= state.structure.length) { clearInterval(clock); state.playing = false; }
                        else { state.timeLeft = getLevelSecs(); }
                    }
                    render();
                }, 1000);
            }
            render();
        }

        function changeLvl(dir) {
            state.level = Math.max(0, Math.min(state.structure.length - 1, state.level + dir));
            state.timeLeft = getLevelSecs(); render();
        }

        function toggleOut(i) {
            const p = state.players[i];
            if(!p.out) {
                const survivors = state.players.filter(x => !x.out).length;
                p.out = true; p.rank = survivors;
                if(survivors === 2 && state.playing) confetti();
            } else { p.out = false; p.rank = null; }
            save(); render();
        }

        function openSettings() { 
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('in-name').value = state.name;
            document.getElementById('in-buy').value = state.buyin;
            document.getElementById('in-dur').value = state.duration;
            document.getElementById('in-blinds').value = state.structure.join('\n');
            document.getElementById('in-players').value = state.players.map(p => p.name).join('\n');
        }
        function closeSettings() { document.getElementById('modal').style.display = 'none'; }
        function save() { localStorage.setItem('nutz_pro_final', JSON.stringify(state)); }

        window.onload = () => {
            const saved = localStorage.getItem('nutz_pro_final');
            if(saved) state = JSON.parse(saved);
            render();
        };
    </script>
</body>
</html>
